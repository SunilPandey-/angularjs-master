<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Status </title>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <script src="resources/js/angularjstutorial-deps.js"></script>
    <link rel="stylesheet" href="resources/css/angularjstutorial.css">
    <style>
input.ng-invalid {
    background-color: red;
}


</style>

</head>
<body ng-app = "">
<form name="myForm" ng-init = "myText = 'sunilpandey@outlook.in'">
    Email :
    <input type="email" name="myAddress" ng-model = "myText" required>
    <p> Edit email address and try to change status</p>
    <h1> Status :-</h1>
    <p> Valid : {{ myForm.myAddress.$valid}} (if true, value meets all criteria)</p>
    <p> Dirty : {{ myForm.myAddress.$dirty}} (if true, value has been changed)</p>
    <p> Touched : {{ myForm.myAddress.$touched}} (if true, the field has been in focus)</p>

</form>


</body>
</html>
